version: "3.7"

services:
  php:
    image: sf_crm
    build:
      context: ./php
    ports:
      - ${APP_EXPOSED_PORT}:80
    volumes:
      - ./../:/var/www/html
      - ./php/config/vhosts:/etc/apache2/sites-enabled
      - ./php/config/dir/dir.conf:/etc/apache2/mods-enabled/dir.conf
      - ./php/config/xdebug/xdebug.ini:/usr/local/etc/php/php.ini
    networks:
      - app-network
    environment:
      PHP_IDE_CONFIG: serverName=localhost
    extra_hosts:
      - "host.docker.internal:host-gateway"
  postgres:
    image: postgres:15.1
    ports:
      - ${DATABASE_EXPOSED_PORT}:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    networks:
      - app-network
  node:
    image: node:16.16.0
    volumes:
      - ./../:/var/www/html
    command: sh -c "npm install -g npm && cd /var/www/html && rm -f package-lock.json && npm install && npm audit fix --force && npx encore dev --watch"
    networks:
      - app-network
  selenium-hub:
    image: selenium/hub:4.4.0
    depends_on:
      - php
    ports:
      - "127.0.0.1:4442:4442"
      - "127.0.0.1:4443:4443"
      - "127.0.0.1:4444:4444"
    networks:
      - app-network
  chrome:
    image: selenium/node-chrome:105.0-20220831
    shm_size: 2gb
    depends_on:
      - selenium-hub
      - php
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "127.0.0.1:6900:5900"
    networks:
      - app-network

volumes:
  postgres:
    driver: local

networks:
  app-network:
    driver: bridge
