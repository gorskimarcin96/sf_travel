parameters:

services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'
      - '../src/**/Model'

  Symfony\Component\Panther\Client:
    factory: [ App\Factory\SeleniumClient, 'create' ]
    arguments:
      $seleniumUrl: '%env(SELENIUM_URL)%'
